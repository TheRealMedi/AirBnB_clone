<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="./styles/4-common.css">
        <link type="text/css" rel="stylesheet" href="./styles/3-header.css">
        <link type="text/css" rel="stylesheet" href="./styles/3-footer.css">
        <link type="text/css" rel="stylesheet" href="./styles/6-filters.css">
        <link type="text/css" rel="stylesheet" href="./images/icon.png">

        <title>AirBnb Clone</title>
    </head>

    <body>
        <header>
            <div class="logo"></div> 
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>State</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul class="states_tags">
                            <h2>Arizona:</h2>
                            <ul class="states_tags">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                            <h2>California:</h2>
                            <ul class="states_tags">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul class="amenities_tag">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div> 
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
